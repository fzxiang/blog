# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alson
subtitle: 前端搬砖打工人
description: 记录知识-点滴积累
keywords: Alson,傅子湘,web前端,JavaScript,Vue,NodeJS
author: 傅子湘
language: en
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://fzxiang.gitee.io/blog
root: /blog
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false

# https://hexo.io/zh-cn/docs/asset-folders.html
# 当资源文件管理功能打开后，Hexo将会在你每一次通过 hexo new [layout] <title> 命令创建新文章时自动创建一个文件夹。
# 这个资源文件夹将会有与这个文章文件一样的名字。
post_asset_folder: true
# hexo-renderer-marked 3.1.0引入了一个新的选项，允许你在markdown中嵌入图片，而无需使用asset_img标签插件。
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true

# 代码高亮
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: landscape https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
#  - type: git
#    repo: git@gitee.com:fzxiang/blog.git
#    branch: gh-pages
  - type: git
    repo: git@github.com:fzxiang/blog.git


# 网站地图，用于引擎快速爬取网站
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# local search
# 本地搜索不需要任何外部第三方服务，可以被搜索引擎额外索引。
# 对于大多数用户来说，这种搜索方式是值得推荐的。
search:
  path: search.xml
  field: post
  content: true
  format: html




